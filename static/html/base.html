{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'custom/css/bootstrap_ext.css' %}" rel="stylesheet">
        <link href="{% static 'bootstrap/css/bootstrap-theme.css' %}" rel="stylesheet">
        <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <title>{% block page_title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="row-fluid vertical-center navbar-brand">
                        <i class="fa fa-h-square fa-2x"></i>
                        &nbsp;
                        <a class="navbar-brand" href="#">
                            {% if user.is_authenticated %}
                            <div>Welcome {{ user.first_name }}!</div>
                            {% endif %}
                        </a>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'opd:home' %}">Home</a></li>
                        <li><a href="#">Settings</a></li>
                        {% if user.is_authenticated %}
                        <li><a href="{% url 'auth:logout' %}">Logout</a></li>
                        {% else %}
                        <li><a href="{% url 'auth:login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <script src="{% static 'custom/js/format.js' %}"></script>
            <script src="{% static 'custom/js/search.js' %}"></script>
            <script src="{% static 'custom/js/update.js' %}"></script>
            <div>
                {% block page_panel %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
